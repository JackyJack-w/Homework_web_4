<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normalize.css">
    <title>Homework 4</title>
</head>
<body>

    <header class="header">

        <div class="title">
            <a href="#">
            <h2 class="header-title">Journey</h2>
            </a>
        </div>

        <div class="icons">
            <a href="#" class="icons-link">
                <svg class="icon icon-calendar" >
                    <use xlink:href="img/icons.svg#calendar"></use>
                  </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-forum" width="20" height="20">
                    <use xlink:href="img/icons.svg#forum"></use>
                  </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-compass" width="19" height="19">
                    <use xlink:href="img/icons.svg#compass"></use>
                  </svg>
            </a>

        </div>

        <p class="header-welcome">

            Welcome,
            <a href="#">
            <span class="login-signup">Log In</span>
            </a>
            or
            <a href="#">
            <span class="login-signup">Sign-Up</span>
            </a>
        </p>



    </header>

    <main class="main">
        <div class="container">
            
            <div class="signup-login">
                <a href="#">
                <span class="text-signup">Sign Up</span>
                </a>

                <a href="#">
                <span class="text-login">Log In</span>
                </a>
            </div>

            <div class="buttons">
                <a href="#">
                <button class="facebook">
                    <img src="img/facebook.png" alt="facebook" class="btn-facebook">
                    <span class="btn-f-title">Facebook</span>
                </button>
                </a>
                <a href="#">
                <button class="google"> 
                    <img src="img/google.png" alt="google" class="btn-facebook">
                    <span class="btn-g-title">Google</span> 
                
                </button>
                </a>
            </div>
            <span class="or-line">or</span>

            <div class="input-place">
                <input type="text"  class="input-txt" placeholder="Name">
                <input type="text"  class="input-txt" placeholder="Last Name">
                <input type="text"  class="input-txt" placeholder="Email">
                <input type="text"  class="input-txt" placeholder="Choose Password">
                <input type="text"  class="input-txt" placeholder="Confirm Password">
            </div>

            <div class="checkbox-box">
            <input type="checkbox" class="checkbox-square" id="checkbox"/>
            <label  class="label-checkbox" for="checkbox">  Agree our <span class="checkbox-title">Terms & Conditions</span> </label>
            </div>

            <a href="#" class="button-btn">Create Account</a>
        </div>

    </main>
    


    
</body>
</html>
